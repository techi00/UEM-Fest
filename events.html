<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="logo1.png" />
    <script src="https://kit.fontawesome.com/7262ae6025.js" crossorigin="anonymous"></script>
    <title>TechUtopia,UEM JAIPUR</title>
  </head>
  <style media="screen">
  #preloader{
    background:#000 url(loader.gif) no-repeat center center;
    height: 100vh;
    background-size:30%;
    width: 100%;
    position: fixed;
    z-index: 100;

  }
  </style>

  <body>
    <div id="preloader">

    </div>
    <div class="container">
      <div class="navbar">
        <a href="#" class="logo-link">
          <img src="logo1.png" alt="Logo" class="logo" />
        </a>

        <a href="#" class="menu">
          <div class="menu-line menu-line-1"></div>
          <div class="menu-line menu-line-2"></div>
          <div class="menu-line menu-line-3"></div>
        </a>

        <nav class="nav-list">
          <a href="index.html" class="nav-link">Home</a>
          <a href="#" class="nav-link">Schedule</a>
          <a href="events.html" class="nav-link">Events</a>
            <a href="#" class="nav-link">Workshops</a>
          <a href="#" class="nav-link">Contact us</a>

        </nav>
      </div>

      <button class="page-btn left-btn">
        <img src="arrow.png" />
      </button>
      <button class="page-btn right-btn">
        <img src="arrow.png" />
      </button>

      <div class="progress-wrapper">
        <div class="progress">
          <h2>1/5</h2>
        </div>
        <div class="circle-wrapper">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
          <div class="circle circle-4"></div>
          <div class="circle circle-5"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
    var loader=document.getElementById("preloader");
    window.addEventListener("load",function(){
      loader.style.display="none";
    })

    </script>
    <script src="script.js"></script>
  </body>
  </html>
